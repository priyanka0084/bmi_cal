<!DOCTYPE html>
<html>
<head>
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: center;
      width: 320px;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #aaa;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      color: #333;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>BMI Calculator</h2>

    <label for="height">Height (cm):</label>
    <input type="number" id="height" placeholder="Enter height in cm">

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" placeholder="Enter weight in kg">

    <button onclick="calculateBMI()">Calculate BMI</button>

    <h3 id="result"></h3>
  </div>

  <script src="script.js"></script>
</body>
</html>
